<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Whack A mole Game, Made by using HTML, CSS & JavaScipt"/>
   <meta name="keywords" content="whack a mole, game, javascript game">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Whack A Mole</title>
</head>

<body>
   <!--homepage icon to return to homepage -->
   <a href="index.html" class=" home-btn fa fa-home"></i></a>
   <!--div to allow mallet cursor on game page-->
   <div class="cursor-mallet">
      <img src="./assets/images/mallet.webp" alt= "mallet cursor">
      </div>
      <!--Whack A Mole title-->
   <h2 id ="game-title">Whack-A-Mole</h2>
   <!--start/stop game buttons-->
   <button class="game-btn">PLAY</button>
   <button class="game-btn">STOP</button>

<!--Scoretable to show score and time left-->
   <div class="scoretable">
   <h3 class="game-btn">Your Score:</h3>
   <h3 id="score" class = "game-btn">0</h3>
   
   <h3 class=" game-btn"> Time Left:</h3>
   <h3 id="time-left" class = "game-btn">0</h3>
   </div>

   <!--Game grid--> <!--onclick to allow mallet whack sound-->
   <div class="game-grid" onclick="playSound()">
      <!--12 divs to represent 16 individual squares within the game grid-->
      <div class="square" id="1"> 
         <!--Soil div within every square to allow hole image-->
         <div class="soil-div"></div>
          </div>
     
      <div class="square" id="2">
         <div class="soil-div"></div>
      </div>
     
      <div class="square" id="3">  
         <div class="soil-div"></div>
      </div>
      
      <div class="square" id="4">
         <div class="soil-div"></div>
           </div>

      <div class="square" id="5"> 
         <div class="soil-div"></div>
          </div>

      <div class="square" id="6">
         <div class="soil-div"></div>
           </div>
      
      <div class="square" id="7"> 
         <div class="soil-div"></div>
          </div>
   
      <div class="square" id="8">
         <div class="soil-div"></div>
          </div>

      <div class="square" id="9">
         <div class="soil-div"></div>
           </div>

      <div class="square" id="10">
         <div class="soil-div"></div>
           </div>

      <div class="square" id="11">
         <div class="soil-div"></div>
           </div>

      <div class="square" id="12">
         <div class="soil-div"></div>
           </div>

</div>
<!--font awesome script-->
<script src="https://kit.fontawesome.com/9932e8fab5.js" crossorigin="anonymous"></script>
<!--Javascript tag-->   
<script src="assets/js/script.js"></script>
</body>

</html>
